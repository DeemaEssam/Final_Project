<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Persona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/91/ed/87/91ed87106d401f7210ab74780d85fc1b.jpg');
            backdrop-filter: blur(5px);
            /* Apply blur */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h2 {
            font-style: italic;
            margin-bottom: 15px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        input {
            background: white;
            color: black;
        }

        button {
            background: #ff5722;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2><em>Registeration</em></h2>
        <div class="mb-3">
            
            <div class="input-group">
                <label for="basic-url" class="form-label">Full Name</label>
                <input type="username" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>

        <br>

        <div class="mb-3">
            <div class="input-group">
                <label for="basic-url" class="form-label">Email</label>
                <input type="email" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        
        <br>

        <div class="mb-3">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </div>

        <br>

        <div class="mb-3">
            <div class="input-group">
                <label for="basic-url" class="form-label">Password</label>
                <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>

        <button onclick="location.href='persona.html'">Save</button>
    </div>
</body>

</html>
